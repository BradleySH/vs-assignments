<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>HTML CALCULATOR</title>
</head>
<body>
    <h1>HTML Calculator</h1>

<form class="addCal" name="plus">
    <div class="addNum">
        <h2>Addition</h2>
        <h3 class="result"></h3>
        <input type="number" name="add1" required/>
        <input type="number" name="add2" required/>
        <button class="addition">Submit</button>
    </div>
</form>
<form class="subCalc" name="minus">
    <div class="subtractNum">
        <h2>Subtraction</h2>
        <h3 class="sub-result"></h3>
        <input type="number" name="sub1" required/>
        <input type="number" name="sub2" required/>
        <button class="subtraction">Submit</button>
    </div>
</form>
<form class="multCalc" name="times">
    <div class="multiplyNum">
        <h2>Multiplication</h2>
        <h3 class=" mult-result"></h3>
        <input type="number" name="mult1" required/>
        <input type="number" name="mult2" required/>
        <button class="multiplication">Submit</button>
    </div>
</form>
    <script src="/index.js"></script>
</body>
</html>

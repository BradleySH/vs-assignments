<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
        <img src="https://img.icons8.com/doodle/96/000000/super-mario.png"/>
        </div>
        <div class="name-container">
        <h1>Mario's Pest Control</h1>
        </div>
    </div>
    <br>
<div class="pest-form">
    <h2>Pest Form</h2> 
    <br> 
<section class="baddies" name="baddieInputs">
    <div class="baddie-count1">
        <span class="goomba-baddie">Goomba</span>
        <img src="https://img.icons8.com/cotton/64/000000/boletus-mashroom--v1.png">
        <div class="baddie-amount">
            <span class="price">5 Coins</span>
            <div class="dec-button">-</div>
            <input type="text" value="0" name="goombaAmount" class="coinAmount" id="goomba1">
            <div class="inc-button">+</div>
        </div>
    </div>
    <div class="baddie-count2">
        <span class="bomb-baddie">Bob-ombs</span>
        <img src="https://img.icons8.com/emoji/48/000000/bomb-emoji.png">
        <div class="baddie-amount">
            <span class="price">7 Coins</span>
            <div class="dec-button">-</div>
            <input type="text" value="0" name="bombAmount" class="coinAmount" id="2">
            <div class="inc-button">+</div>
        </div>
    </div>
    <div class="baddie-count3">
        <span class="goomba-baddie">Cheep-cheeps</span>
        <img src="https://img.icons8.com/ios/50/000000/whole-fish.png">
        <div class="baddie-amount">
            <span class="price">5 Coins</span>
            <div class="dec-button">-</div>
            <input type="text" value="0" name="cheeAmountmount" class="coinAmount" id="3">
            <div class="inc-button">+</div>
        </div>
    </div>
</section>
<section class="total-baddies">
    <h2 class="section2">Total Amount</h2>
    <div class="baddie-price">
        <input type="text" id="total" value="0" disabled="">
    </div>
</section>
<br>
<footer>
    <div class="inner-footer">
        <div class="contact-info">
            <div class="contacts">
                <li><a href="">mariopests@mario.com</a></li>
                <li><a href="">www.mariopestcontrol.com</a></li>
                <li><a href="">123 Maple St, New York, NY 12345</a></li>
            </div>
        </div>
    </div>
</footer>



    <script src="/app.js"></script>
</body>
</html>

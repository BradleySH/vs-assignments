<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Mario Pest Control</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
        <img src="https://img.icons8.com/doodle/96/000000/super-mario.png"/>
        </div>
        <div class="name-container">
        <h1>Mario's Pest Control</h1>
        </div>
    </div>
    <br>
<div class="pest-form">
    <h2>Pest Form</h2> 
    <br> 
<form id="goomba">
    <div class="image" id="goomba"></div>
    <label>Goomba<span>5 Coins</span></label>
    <input type="text" name="goomba-killed" value="0" class="coinAmount" id="goombaAmount">
    <button type="submit">$</button>
</form>
<form id="bombs">
    <div class="image" id="bomb"></div>
    <label>Bob-ombs<span>7 Coins</span></label>
    <input type="text" name="bombs-killed" value="0" class="coinAmount" id="bombAmount">
    <button type="submit">$</button>
</form>
<form id="cheep">
    <div class="image" id="cheeps"></div>
    <label>Cheep-cheeps<span>11 Coins</span></label>
    <input type="text" name="cheeps-killed" value="0" class="coinAmount" id="cheepAmount">
    <button type="submit">$</button>
</form>
<form id="total-baddies">
    <label>Total Coins</label>
    <input type="text" name="total-killed" value="0" id="total" disabled="">
</form>
<br>
<footer>
    <div>
        <label>mariopestcontol@pests.com</label>
    </div>
    <div>
        <label>wwww.mariopestcontol.com</label>
    </div>
    <div>
        <label>123 Maple Street, New York, NY 12345</label>
    </div>
</footer>



    <script src="/mario.js"></script>
</body>
</html>
